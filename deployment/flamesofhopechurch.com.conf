server {
    listen 80;
    listen [::]:80;
    server_name flamesofhopechurch.com www.flamesofhopechurch.com;
    
    root /var/www/mygrownet.com/public;
    index index.php index.html;
    
    # Logs
    access_log /var/log/nginx/flamesofhopechurch.com-access.log;
    error_log /var/log/nginx/flamesofhopechurch.com-error.log;
    
    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTP_HOST $host;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
