# Nginx configuration snippet for dynamic manifest.json
# Add this to your server block in /etc/nginx/sites-available/mygrownet.com

# Rewrite manifest.json to manifest.php for dynamic generation
location = /manifest.json {
    try_files $uri /manifest.php;
}

# Handle manifest.php
location = /manifest.php {
    fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
}
