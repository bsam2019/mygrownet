<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate GrowFinance Icons</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #10b981; }
        .icon-preview { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
        .icon-item { text-align: center; background: white; padding: 20px; border-radius: 12px; }
        .icon-item canvas { border-radius: 20%; }
        .icon-item p { margin-top: 10px; font-size: 14px; color: #666; }
        button { background: #10b981; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; }
        button:hover { background: #059669; }
        .instructions { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; }
        .instructions ol { padding-left: 20px; }
        .instructions li { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GrowFinance Icon Generator</h1>
        <p>Generate PWA icons for GrowFinance module</p>
        
        <div class="icon-preview" id="preview"></div>
        
        <div>
            <button onclick="generateAllIcons()">Generate All Icons</button>
            <button onclick="downloadAll()">Download All Icons</button>
        </div>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click "Generate All Icons" to create the icons</li>
                <li>Click "Download All Icons" to download each icon</li>
                <li>Save the downloaded files to <code>public/growfinance-assets/</code></li>
            </ol>
        </div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10b981');
            gradient.addColorStop(1, '#059669');
            ctx.fillStyle = gradient;
            
            // Rounded rectangle background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Draw dollar sign icon
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px system-ui`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', size / 2, size / 2);
            
            // Draw chart bars
            const barWidth = size * 0.08;
            const barGap = size * 0.04;
            const startX = size * 0.2;
            const baseY = size * 0.75;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            
            // Bar 1
            ctx.fillRect(startX, baseY - size * 0.15, barWidth, size * 0.15);
            // Bar 2
            ctx.fillRect(startX + barWidth + barGap, baseY - size * 0.25, barWidth, size * 0.25);
            // Bar 3
            ctx.fillRect(startX + (barWidth + barGap) * 2, baseY - size * 0.2, barWidth, size * 0.2);
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);
                canvases[size] = canvas;
                
                item.appendChild(canvas);
                item.innerHTML += `<p>${size}x${size}</p>`;
                preview.appendChild(item);
            });
        }

        function downloadAll() {
            sizes.forEach(size => {
                if (canvases[size]) {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvases[size].toDataURL('image/png');
                    link.click();
                }
            });
        }

        // Generate on load
        generateAllIcons();
    </script>
</body>
</html>
